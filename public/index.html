<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
</head>
<body>
  <h1>Main Page</h1>
  <p id="displayText">Loading...</p>

  <script>
    async function fetchText() {
      const response = await fetch('/.netlify/functions/getText');
      const data = await response.json();
      document.getElementById('displayText').textContent = data.text || 'No text available.';
    }

    fetchText();
  </script>
</body>
</html>
